<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Submitted</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Review Submitted</h1>
  </header>

  <main>
    <p>Thank you for submitting your review!</p>
    <p>Number of reviews submitted: <span id="review-count">0</span></p>
    <a href="form.html">Submit another review</a>
  </main>

  <footer>
    <p>&copy; 2024 Product Review Form</p>
  </footer>

  <script>
    // Retrieve review count from localStorage
    const reviewCount = localStorage.getItem('reviewCount') || 0;
    document.getElementById('review-count').textContent = reviewCount;
  </script>
</body>
</html>
